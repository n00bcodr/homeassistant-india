      action: call-service
  list_button:
    aspect_ratio: 5/1
    color_type: icon
    layout: vertical
    show_entity_picture: true
    show_name: true
    show_state: false
    styles:
      card:
      - border-radius: 15px
      - border: solid 0.1px var(--primary-color)
      - box-shadow: none
      - padding: 0px 0px
      - margin: 0px 0px
      - background-size: cover
