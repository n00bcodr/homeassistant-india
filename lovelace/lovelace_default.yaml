button_card_templates:
  ac_button:
    aspect_ratio: 1/1
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: true
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px var(--primary-color)
      - box-shadow: none
      - padding: 0px 6px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
      icon:
      - width: 5px
      name:
      - justify-self: middle
      - align-self: middle
      - font-size: 14px
      - padding: 0px 0px
      - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  blank_button:
    aspect_ratio: 4/3
    color_type: icon
