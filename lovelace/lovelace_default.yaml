      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
    tap_action:
      action: none
  icon_button:
    aspect_ratio: 4/3
    color_type: card
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px var(--primary-color)
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
