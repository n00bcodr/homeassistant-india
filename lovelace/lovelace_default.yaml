  - card:
      buttons:
      - align_icon: bottom
        entity: switch.downstairs_motor_switch_1
        name: Downstairs Motor
        state_icons:
          'off': mdi:water-pump-off
          'on': mdi:water-pump
        state_styles:
          'off':
            button:
              color: grey
          'on':
            button:
              color: dodgerblue
            ripple:
              color: orange
        state_text:
          'off': Downstairs Motor OFF
          'on': Downstairs Motor ON
        style:
          button:
            background-color: var(--table-row-alternative-background-color)
            border-radius: 20px
            font-size: 25px
          icon:
            --mdc-icon-size: 300px
      type: custom:paper-buttons-row
    conditions:
    - entity: switch.downstairs_motor_switch_1
      state: 'on'
    type: conditional
