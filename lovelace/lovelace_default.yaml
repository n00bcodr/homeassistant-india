views:
- badges: []
  cards:
  - entity: weather.weather
    type: custom:weather-card
  - badges:
    - entity: sun.sun
      style: ":host {\n  --label-badge-red: #F28C38;\n}           \n"
      tap_action:
        action: fire-dom-event
        browser_mod:
          card:
            type: custom:sun-card
          command: popup
          deviceID: this
          hide_header: true
    - entity: sensor.moon_phase
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: ".label-badge {\n    border-style: none !important;   \n  }    \n\
                \      \n"
    - entity: sensor.download_speed
      hold_action:
        action: more-info
      name: Internet Speed
      style: ':host {

        --label-badge-red: teal;

        }

        '
      tap_action:
        action: call-service
        service: speedtestdotnet.speedtest
      unit_of_measurement: Mbps
    - entity: binary_sensor.den_motion
      name: Den Motion
      style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.den_motion','on')\
        \ %}\n      red\n    {% else %}\n      green\n    {% endif %}\n    ;\n}\n"
    - entity: binary_sensor.hall_motion
      name: Hall Motion
      style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.hall_motion','on')\
        \ %}\n      red\n    {% else %}\n      green\n    {% endif %}\n    ;\n}\n"
      tap_action:
        action: fire-dom-event
        browser_mod:
          card:
            entities:
            - automation.motion_in_hall_change_led_color
            - automation.hall_lights_on_when_motion_detected
            type: entities
          command: popup
          deviceID: this
          hide_header: true
    - entity: binary_sensor.chair_occupancy
      name: Occupancy
      style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.chair_occupancy','on')\
        \ %}\n      green\n    {% else %}\n      Grey\n    {% endif %}\n    ;\n}\n"
    - entity: binary_sensor.in_bed
      name: Bed
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: ".label-badge {\n  {% if is_state('binary_sensor.in_bed','off') %}\n\
                \    border-style: dashed dotted !important;\n    border-color: grey\
                \ !important;\n  {% else %}\n    border-style: double !important;\n\
                \    border-color: blue !important;\n  {% endif %}\n"
    - entities:
      - entity: binary_sensor.upstairs_power_failed
        style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.upstairs_power_failed','off')\
          \ %}\n      red\n    {% else %}\n      skyblue\n    {% endif %}\n    ;\n"
      state_filter:
      - 'off'
      type: entity-filter
    - entities:
      - entity: binary_sensor.downstairs_power_failed
        style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.downstairs_power_failed','off')\
          \ %}\n      red\n    {% else %}\n      skyblue\n    {% endif %}\n    ;\n\
          } \n"
      state_filter:
      - 'off'
      type: entity-filter
    - entities:
      - entity: sensor.hacs
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: ".label-badge {\n border-style: dashed !important;\n}      \n"
        tap_action:
          action: navigate
          navigation_path: /config/dashboard
      state_filter:
      - 'on'
      - operator: '>'
        value: 0
      type: entity-filter
    - entities:
      - entity: sensor.supervisor_updates
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: ".label-badge {\n border-style: dashed !important;\n border-color:\
                  \ yellow !important;\n}     \n"
        tap_action:
          action: navigate
          navigation_path: /config/dashboard
      state_filter:
      - 'on'
      - operator: '>'
        value: 0
      type: entity-filter
    - entities:
      - entity: binary_sensor.homeassistant_update
        hold_action:
          action: navigate
          navigation_path: /config/dashboard
        name: Update Available
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: ".label-badge {\n border-style: dashed !important;\n}   \n"
        tap_action:
          action: fire-dom-event
          browser_mod:
            card:
              entities:
              - sensor.docker_hub_beta
              - sensor.current_version
              type: entities
            command: popup
            deviceID: this
            hide_header: true
      state_filter:
      - 'on'
      - name: updates
      type: entity-filter
    - entities:
      - entity: binary_sensor.backups_stale
      state_filter:
      - 'on'
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: ".label-badge {\n border-style: dashed solid !important;\n"
      type: entity-filter
    type: custom:badge-card
    view_layout:
      column: 2
  - cards:
