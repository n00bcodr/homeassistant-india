          - cards:
            - content: " <img src=\"{{(states.sensor.formula_1.attributes.circuit_image)}}\"\
                \n  alt=\"{{(states.sensor.ics_1.attributes.description) | replace\
                \ (\"Qualifying \",\n  \"\")}} Circuit\">"
