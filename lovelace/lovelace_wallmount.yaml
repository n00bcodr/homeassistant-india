      \ === 'color_temp'\n        ? `hsl(204, 58%, ${l_calc}%);`\n        : `hsl(${h},\
      \ ${s}%, ${l_calc}%);`;\n  }\n  return `\n    svg {\n      --light-color:\n\
      \      ${ variables.state === 'on' && entity.attributes.brightness != undefined\n\
      \          ? light_color\n          : variables.state === 'on' && entity.attributes.brightness\
      \ == undefined\n          ? 'var(--state-icon-active-color);'\n          : 'var(--state-icon-color);'\n\
      \      }\n    }\n    #container {\n      text-align: left !important;\n    }\n\
      \    #name, #state {\n      font-size: 1.34vw;\n      letter-spacing: 0.05vw;\n\
      \    }\n    /* portrait */\n    @media screen and (max-width: 1200px) {\n  \
      \    #name, #state {\n        font-size: 2vw;\n        letter-spacing: 0.05vw;\n\
      \      }\n    }\n    /* phone */\n    @media screen and (max-width: 800px) {\n\
      \      #name, #state {\n        font-size: 3.1vw;\n        letter-spacing: 0.12vw;\n\
      \      }\n    }\n    @keyframes card_bounce {\n      0% {\n        transform:\
      \ scale(1);\n      }\n      15% {\n        transform: scale(0.9);\n      }\n\
      \      25% {\n        transform: scale(1);\n      }\n      30% {\n        transform:\
      \ scale(0.98);\n      }\n      100% {\n        transform: scale(1);\n      }\n\
      \    }\n  `\n]]]\n"
    tap_action:
      animation_card: "[[[\n  let time = 900;\n  this.shadowRoot.getElementById('card').style.animation\
        \ =\n    `card_bounce ${time}ms cubic-bezier(0.22, 1, 0.36, 1)`,\n    window.setTimeout(()\
        \ => {\n      this.shadowRoot.getElementById('card').style.animation = 'none'\n\
        \    }, time);\n]]]\n"
