    extra_styles: "[[[\n  if (entity) {\n    let hs = entity.attributes.hs_color ==\
      \ undefined,\n      h = hs || entity.attributes.hs_color[0],\n      s = hs ||\
      \ entity.attributes.hs_color[1],\n      l_min = 28,\n      l_max = 48,\n   \
