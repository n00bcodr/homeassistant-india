load_share_url_googletv:
  alias: Load Content from Shared URL - Google TV
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ states(''input_text.ccgtv_share_url'') is match(''http.*primevideo'',
          ignorecase=False) }}'
      sequence:
      - service: androidtv.adb_command
        data:
          entity_id: media_player.google_tv
          command: am start -a android.intent.action.VIEW -n com.amazon.amazonvideo.livingroom/com.amazon.ignition.IgnitionActivity
            -d {{ states('input_text.ccgtv_share_url') }}
    - conditions:
      - condition: template
        value_template: '{{ states(''input_text.ccgtv_share_url'') is match(''http.*netflix.com'',
          ignorecase=False) }}'
      sequence:
      - service: androidtv.adb_command
        data:
          entity_id: media_player.google_tv
          command: am start -n com.netflix.ninja/.MainActivity -a android.intent.action.VIEW
            -d netflix://title/{{ states('input_text.ccgtv_share_url')|regex_findall_index(find='netflix.com(?:.*?)([0-9]+)',
            index=0, ignorecase=False) }} -f 0x10000020 -e "amzn_deeplink_data" "{{
            states('input_text.ccgtv_share_url')|regex_findall_index(find='netflix.com(?:.*?)([0-9]+)',
            index=0, ignorecase=False) }}"
    - conditions:
      - condition: template
        value_template: '{{ states(''input_text.ccgtv_share_url'') is match(''http.*youtu*'',
          ignorecase=False) }}'
      sequence:
      - service: androidtv.adb_command
        data:
          entity_id: media_player.google_tv
          command: am start -a android.intent.action.VIEW -d "{{states('input_text.ccgtv_share_url')
            }}" com.google.android.youtube.tv
    default: []
  mode: single
  icon: mdi:monitor-share
display_frontyard_pip_popup_on_tv:
  alias: Display Frontyard PIP Popup on TV
  mode: restart
  variables:
    link_id: '{% for _ in range(10) %}{{ range(10)|random }}{% endfor %}'
  sequence:
  - parallel:
    - service: androidtv.adb_command
      data:
        entity_id: media_player.sony_tv
        command: ps -ef | grep -v grep | grep pipup || am start nl.rogro82.pipup/.MainActivity
    - service: androidtv.adb_command
      data:
        command: input keyevent KEYCODE_WAKEUP
      target:
        entity_id: media_player.sony_tv
    - service: webrtc.create_link
      data:
        link_id: '{{ link_id }}'
        entity: camera.firstfloor
        open_limit: 1
        time_to_live: 60
  - service: rest_command.pipup_url_on_sony_tv
    data:
      width: 300
      height: 300
      position: 2
      title: '                                   Motion Detected'
      url: http://192.168.0.168:8123/webrtc/embed?url={{ link_id }}&webrtc=false
  icon: mdi:picture-in-picture-bottom-right
visa_tts_update:
  alias: Visa TTS Update
  sequence:
  - service: notify.alexa_media
    data:
      target: media_player.echo_dot_2nd_gen
      message: Work Permit Applications submitted on {{(states.sensor.visa_current_processing_date.state)
        | replace (" 2022", "")}} are being processed as on {{(states.sensor.visa_last_updated.state)
        | replace ("As of ", "") | replace (" 2022, we are processing applications
        received on the following dates for the specific types of applications:",
        "")}}
      data:
        type: tts
    enabled: false
  - service: tts.cloud_say
    data:
      entity_id: media_player.motu
      message: Today is {{ as_timestamp(states.sensor.date.state) | timestamp_custom('%-d
        %B') }} ... Work Permit Applications submitted on {{(states.sensor.visa_current_processing_date.state)
        | replace (" 2022", "")}} are being processed as on {{(states.sensor.visa_last_updated.state)
        | replace ("As of ", "") | replace (" 2022, we are processing applications
        received on the following dates for the specific types of applications:",
        "")}}
      language: en-IE
  mode: single
