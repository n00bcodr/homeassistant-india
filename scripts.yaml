good_night:
  alias: Good Night
  sequence:
  - service: automation.trigger
    target:
      entity_id: automation.front_yard_lights_turn_off_at_9_30_pm
  - delay:
      hours: 0
      minutes: 0
      seconds: 8
      milliseconds: 0
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - light.living_room_light
  mode: single
  icon: mdi:sleep
