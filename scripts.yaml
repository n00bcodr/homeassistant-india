git_commit_copy:
  alias: Git Commit Message Copy
  sequence:
  - service: input_text.set_value
    data:
      value: "\U0001F4C1 files on {{ now().timestamp() | timestamp_custom('%b %d,
        %Y - %-I:%M %p') }}"
    target:
      entity_id: input_text.git_commit_message
