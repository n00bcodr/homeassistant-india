  - service: media_player.select_source
    data:
      source: Chromecast
    target:
      entity_id: media_player.lg_tv
  mode: single
make_some_coffee:
  alias: Make some Coffee
  sequence:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.coffee_machine
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    target:
      entity_id:
      - switch.coffee_machine
  - service: notify.mobile_app_10pro
    data:
      message: Your Coffee is ready
      data:
        notification_icon: mdi:coffee
  - service: tts.cloud_say
    data:
      entity_id: media_player.motu
      message: Your Coffee is Ready
      language: en-GB
  mode: single
  icon: mdi:coffee
den_tubelight_white:
  alias: Den Tubelight White
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 100
      color_temp: 125
    target:
      entity_id:
      - light.den_tube_light
spotify_start:
  alias: 'Spotify: Start Playback'
  sequence:
  - service: spotcast.start
    data:
      device_name: '{{ states(''input_select.speakers_spotify'') }}'
      force_playback: true
  mode: single
  icon: mdi:spotify
led_strip_random:
  alias: LED Strip RANDOM
  sequence:
  - service: light.turn_on
    target:
      entity_id: light.led_strip_tv
    data:
      effect: random
  - service: light.turn_on
    target:
      entity_id: light.led_strip_tv
    data:
      brightness: 255
  - service: light.turn_on
    target:
      entity_id: light.led_strip_tv
    data:
      rgbw_color:
      - '{{ state_attr(''light.led_strip_tv'',''rgbw_color'')[0] }}'
      - '{{ state_attr(''light.led_strip_tv'',''rgbw_color'')[1] }}'
      - '{{ state_attr(''light.led_strip_tv'',''rgbw_color'')[2] }}'
      - 0
  mode: single
add_shopping_list:
  alias: Add Shopping Item
  sequence:
  - service: shopping_list.add_item
    data:
      name: '{{ states(''input_text.shopping_list'') }}'
  - service: browser_mod.lovelace_reload
  mode: single
check_shopping_list:
  alias: Check all Shopping Item
  sequence:
  - service: shopping_list.complete_all
  - service: browser_mod.lovelace_reload
  mode: single
clear_shopping_list:
  alias: Clear all Shopping Item
  sequence:
  - service: shopping_list.clear_completed_items
  - service: browser_mod.lovelace_reload
  mode: single
