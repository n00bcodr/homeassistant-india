git_push:
  alias: Git Push
  sequence:
  - service: shell_command.git_commit_push
    data: {}
  mode: single
  icon: mdi:git
git_push_ha_version:
  alias: Git Push - Core Update
  sequence:
  - service: shell_command.git_core_update_push
    data: {}
