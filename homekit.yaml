- filter:
    #include_entity_globs:
    include_entities:
      - binary_sensor.den_motion
      - binary_sensor.hall_motion
      - binary_sensor.chair_occupancy
      - binary_sensor.living_room_motion
      - binary_sensor.den_door
      - sensor.den_humidity
      - sensor.den_temperature
      - sensor.hall_humidity
      - sensor.hall_temperature
      - sensor.multisensor_2_humidity
      - sensor.multisensor_2_temperature
      - sensor.multisensor_1_light
      - sensor.multisensor_2_light
      - sensor.air_purifier_pm2_5
      - climate.den_ac
      - switch.workstation_socket_1
      - switch.monitor_socket_1
      - switch.laser
      - switch.plasma_ball
      - light.den_tube_light
      - light.shelf_light
      - light.top_light
      - light.front_down_light
      - light.rear_down_light
      - light.living_room_light
      - light.first_floor_light
      - light.first_floor_stairway
      - light.first_floor_corner
      - light.second_floor_light
      - light.second_floor_stairway
      - light.second_floor_corner
      - switch.rice_string_1_socket_1
      - switch.rice_string_2_socket_1
      - switch.rice_lights_l
      - switch.rice_lights_r_socket_1
      - light.hall_tube_light
      - switch.washing_machine_socket_1
      - switch.upstairs_tv_socket_1
      - switch.upstairs_motor
      - switch.downstairs_motor_switch_1
      - fan.den_fan
      - fan.den_wall_fan
      - fan.mi_air_purifier
      - fan.livingroom_wall_fan
      - fan.living_room_fan
      - camera.entrance_camera
      - camera.front_yard_camera
      - camera.second_floor_camera
      - camera.driveway
      - camera.hall_camera_2_hd
      - camera.hall_camera_1_hd
      - camera.priyadarshini

  #Configure Each Entity
  entity_config:
    binary_sensor.den_motion:
      linked_battery_sensor: sensor.den_motion_1_battery
    camera.front_yard_camera:
      support_audio: False
      linked_motion_sensor: binary_sensor.firstfloor_motion
    camera.entrance_camera:
      support_audio: False
      linked_motion_sensor: binary_sensor.entrance_motion
    camera.second_floor_camera:
      support_audio: False
      linked_motion_sensor: binary_sensor.secondfloor_motion
    camera.driveway:
      support_audio: False
      linked_motion_sensor: binary_sensor.driveway_motion
    camera.hall_camera_1_hd:
      support_audio: True
      name: Hall Camera 1
      linked_motion_sensor: binary_sensor.hall_camera_1_motion
    camera.hall_camera_2_hd:
      support_audio: True
      name: Hall Camera 2
      linked_motion_sensor: binary_sensor.hall_camera_2_motion
    sensor.multisensor_2_humidity:
      name: Living Room Humidity
    sensor.multisensor_2_temperature:
      name: Living Room Temperature
    sensor.multisensor_1_light:
      name: Hall Illumination
    sensor.multisensor_2_light:
      name: Living Room Illumination
    sensor.air_purifier_pm2_5:
      name: Air Purity
